site_name: Multi-Disciplinary Simulation Suite
repo_url: https://github.com/gorodetsky-umich/mdss.git
repo_name: mdss
theme:
  name: material
  logo: assets/logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

  language: en

  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: indigo
      accent: blue
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: indigo
      accent: blue


plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      default_handler: python
      handlers:
        python:
          paths: [mdss]
          options:
            show_source: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Tutorials:
    - Introduction: tutorials/introduction.md
    - Inputs: tutorials/inputs.md
    - outputs: tutorials/outputs.md
    - Usage: tutorials/usage.md
    - Test Cases: tutorials/test_cases.md
  - Source Documentation: reference/
  - Additional Information: additionalInfo.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html

extra_css:
  - assets/extra.css
