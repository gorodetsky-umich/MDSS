out_dir: output
machine_type: local
nproc: '8'
hierarchies:
- name: 2d_clean
  cases:
  - name: NACA0012
    problem: Aero
    meshes_folder_path: ../grids
    mesh_files:
    - naca0012_L0.cgns
    geometry_info:
      chordRef: 1.0
      areaRef: 1.0
    solver_parameters:
      useANKSolver: true
      nSubiterTurb: 20
      useNKSolver: false
      NKSwitchTol: 1.0e-06
      ANKCoupledSwitchTol: 0.001
      ANKSecondOrdSwitchTol: 1.0e-12
      L2Convergence: 1.0e-08
      nCycles: 150000
    scenarios:
    - name: cruise_1
      aoa_list:
      - 0
      - 5
      reynolds: 3900000.0
      mach: 0.3
      T: 298.0
      exp_data: ../exp_data/naca0012.csv
- name: 2d_high_lift
  cases:
  - name: 30p-30n
    problem: Aero
    meshes_folder_path: ../grids
    mesh_files:
    - 30p-30n_overset_L0.cgns
    - 30p-30n_overset_L1.cgns
    - 30p-30n_overset_L2.cgns
    geometry_info:
      chordRef: 1.0
      areaRef: 1.0
    solver_parameters:
      useANKSolver: true
      nSubiterTurb: 20
      useNKSolver: false
      NKSwitchTol: 0.0001
      ANKCoupledSwitchTol: 1.0e-07
      ANKSecondOrdSwitchTol: 1.0e-05
      L2Convergence: 1.0e-10
      nCycles: 150000
      liftIndex: 2
      nearWallDist: 0.01
    scenarios:
    - name: cruise_1
      aoa_list:
      - 5
      - 10
      reynolds: 9000000.0
      mach: 0.2
      T: 298.0
      exp_data: ../exp_data/30p-30n.csv
